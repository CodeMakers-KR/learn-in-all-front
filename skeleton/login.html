<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="logo">
        <img src="../public/learn-in-all-logo.png" alt="learn-in-all-logo" />
        <p>Learn It All</p>
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input type="text" id="email" />
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div class="right">
        <div class="first">
          <button class="warning-btn" type="button">
            Forgot your password?
          </button>
        </div>
        <button class="btn" type="button">Create your account</button>
        <button class="negative-btn" type="button">Cancel</button>
        <button class="positive-btn" type="button">Login</button>
      </div>
    </div>
  </body>
</html>
